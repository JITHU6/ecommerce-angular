<table class="table">
    <thead class="table-dark">
        <tr >
            <th>Image</th>
            <th>name</th>
            <th>unit price</th>
            <th>In Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempProduct of products">
            <td class="align-middle"> 
                <img src="{{tempProduct.imageUrl}}" height="50"/>
            </td>
            <td class="align-middle"> {{tempProduct.name}} </td>
            <td class="align-middle"> {{tempProduct.unitPrice | currency:'INR'}} </td>
            <td class="align-middle"> {{tempProduct.unitInStock}} </td>
        </tr>
    </tbody>
</table>
